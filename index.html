<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookmarker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link
      href="https://fonts.googleapis.com/css2?family=Alegreya:ital,wght@0,400..900;1,400..900&family=Amatic+SC:wght@400;700&family=Arvo:ital,wght@0,400;0,700;1,400;1,700&family=Barlow+Semi+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Monomakh&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@1,300..800&family=Outfit:wght@100..900&family=Pacifico&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Righteous&family=Roboto+Serif:ital,opsz,wght@0,8..144,100..900;1,8..144,100..900&family=Roboto:wght@100..900&family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap"
      rel="stylesheet" />
    <link
      rel="stylesheet"
      href="./css/bootstrap-5.3.3-dist/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div id="alertMsg" class="d-none">
      <div class="box d-flex flex-column gap-3 rounded-2 py-5 px-5 bg-white">
        <div class="iconsDiv d-flex justify-content-between align-items-center">
          <div class="colorfulDiv d-flex gap-2">
            <span class="redSpan bg-info"></span>
            <span class="greenSpan bg-danger"></span>
            <span class="blueSpan bg-success"></span>
          </div>
          <div>
            <i class="fa-solid fa-xmark fs-4" id="closeIcon"></i>
          </div>
        </div>
        <div class="descriptionRules">
          <p class="mb-0">
            Site Name or Url is not valid, Please follow the rules below :
          </p>
        </div>
        <div class="rules d-flex flex-column gap-2">
          <div class="nameRules d-flex gap-2 align-items-center">
            <i class="fa-solid fa-arrow-right-from-bracket text-danger"></i>
            <p class="mb-0">Site name must contain at least 3 characters</p>
          </div>
          <div class="urlRules d-flex gap-2 align-items-center">
            <i class="fa-solid fa-arrow-right-from-bracket text-danger"></i>
            <p class="mb-0">Site URL must be a valid one</p>
          </div>
        </div>
      </div>
    </div>
    <section class="mainSec">
      <div class="container">
        <div id="titleSec" class="text-center py-5">
          <h1 class="title text-capitalize">bookmarker</h1>
        </div>
        <div id="siteSec" class="py-3">
          <h2 class="siteHead text-center">
            <i class="fa-solid fa-bookmark"></i>
            Bookmark your favorite sites
            <i class="fa-solid fa-bookmark"></i>
          </h2>
          <form id="formSec">
            <label class="text-capitalize my-2" for="bookName">
              <span class="pe-1">
                <i class="fa-solid fa-bookmark"></i>
              </span>
              Site Name
            </label>
            <input
              id="bookName"
              type="text"
              placeholder="Bookmark Name"
              class="form-control w-100 mb-2" />
            <label class="text-capitalize my-2" for="siteUrl">
              <span class="pe-1">
                <i class="fa-solid fa-link"></i>
              </span>
              Site URL
            </label>
            <input
              id="siteUrl"
              type="text"
              placeholder="Website Url"
              class="form-control w-100" />
            <div class="text-center my-4">
              <button id="submitBtn" class="btn btn-success px-5">
                Submit
              </button>
            </div>
          </form>
        </div>

        <table class="table text-center my-3">
          <thead>
            <th>Index</th>
            <th>Website Name</th>
            <th>Visit</th>
            <th>Delete</th>
          </thead>
          <tbody id="tableBody"></tbody>
        </table>
      </div>
    </section>

    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
